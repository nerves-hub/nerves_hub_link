version: 2

defaults: &defaults
  working_directory: ~/repo
  environment:
    LC_ALL: C.UTF-8

install_hex_rebar: &install_hex_rebar
  run:
    name: Install hex and rebar
    command: |
      mix local.hex --force
      mix local.rebar --force

install_system_deps: &install_system_deps
  run:
    name: Install system dependencies
    command: |
      apk add build-base libmnl-dev
      apk add fwup --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community

jobs:
  build_elixir_1_14_otp_25:
    docker:
      - image: hexpm/elixir:1.14.0-rc.0-erlang-25.0.3-alpine-3.16.0
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_cache:
          keys:
            - v1-mix-cache-{{ checksum "mix.lock" }}
      - run: mix deps.get
      # SUDO=true -> disable autodetection of a host build and the "helpful"
      # call to sudo
      - run: SUDO=true mix compile
      - run: mix test
      - run: mix format --check-formatted
      - run: mix hex.build
      - run: mix docs
      - run: mix dialyzer
      - save_cache:
          key: v1-mix-cache-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps

  build_elixir_1_13_otp_25:
    docker:
      - image: hexpm/elixir:1.13.4-erlang-25.0.3-alpine-3.16.0
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_cache:
          keys:
            - v1-mix-cache-{{ checksum "mix.lock" }}
      - run: mix deps.get
      # SUDO=true -> disable autodetection of a host build and the "helpful"
      # call to sudo
      - run: SUDO=true mix compile
      - run: mix test
      - run: mix format --check-formatted
      - run: mix hex.build
      - run: mix docs
      - run: mix dialyzer
      - save_cache:
          key: v1-mix-cache-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps

  build_elixir_1_13_otp_24:
    docker:
      - image: hexpm/elixir:1.13.4-erlang-24.3.4-alpine-3.15.3
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

  build_elixir_1_12_otp_24:
    docker:
      - image: hexpm/elixir:1.12.3-erlang-24.3.4-alpine-3.15.3
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

  build_elixir_1_11_otp_23:
    docker:
      - image: hexpm/elixir:1.11.4-erlang-23.3.4.13-alpine-3.15.3
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

workflows:
  version: 2
  build_test:
    jobs:
      - build_elixir_1_14_otp_25
      - build_elixir_1_13_otp_25
      - build_elixir_1_13_otp_24
      - build_elixir_1_12_otp_24
      - build_elixir_1_11_otp_23
